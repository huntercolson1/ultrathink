<header class="pin-nav" data-component="nav scroll-header" style="border-bottom: 2px solid var(--black);">
  <div class="container c-header" style="padding: 1rem 0;">
    <a class="c-header__brand" href="{{ '/' | relative_url }}" aria-label="Ultrathink Home"
      style="text-decoration: none;">
      <!-- Logo in monochrome -->
      <img src="{{ '/assets/icons/ultrathink-mobius.png' | relative_url }}" alt="Ultrathink" class="c-header__logo"
        width="32" height="32" style="filter: grayscale(1) contrast(1.5);">
      <span class="c-header__brand-text u-text-mono" style="font-weight: 700;">ULTRATHINK</span>
    </a>

    <nav class="c-nav" aria-label="Primary navigation">
      <ul class="c-nav__list u-text-mono" style="font-size: 0.9rem; gap: 1rem;">
        {% for item in site.data.nav %}
        <li>
          <a href="{{ item.url | relative_url }}" style="text-transform: lowercase;">{{ item.title }}</a>
        </li>
        {% unless forloop.last %}
        <li aria-hidden="true" style="opacity: 0.3;">/</li>
        {% endunless %}
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
