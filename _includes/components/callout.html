<div class="callout" role="note" style="border-left:4px solid #a78bfa;padding:1.5rem 1.5rem;margin:2rem 0;background:#161622;border-radius:12px;box-shadow:0 4px 16px rgba(0,0,0,0.2);border:1px solid #2a2a3e;">
  <strong style="color:#c4b5fd;font-size:1.125rem;display:block;margin-bottom:0.5rem;">{{ include.title | default: "Note" }}</strong>
  <div style="color:#e8e8f0;">{{ include.body | markdownify }}</div>
</div>
