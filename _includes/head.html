  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="author" content="Hunter Colson">
  <title>{{ page.title | default: site.title }}</title>
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/assets/icons/favicon.png">
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">
  
  <!-- Canonical URL -->
  <link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
  
  <!-- Sitemap -->
  <link rel="sitemap" type="application/xml" href="{{ '/sitemap.xml' | relative_url }}">
  
  <link rel="icon" type="image/png" href="{{ '/assets/icons/favicon.png' | relative_url }}">
  <link rel="preload" href="{{ '/assets/fonts/space-grotesk-v22-latin-regular.woff2' | relative_url }}" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="{{ '/css/theme.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/css/base.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/css/layout.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/css/components.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/css/utilities.css' | relative_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">

  <!-- MathJax for LaTeX math rendering -->
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true,
        processEnvironments: true
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
      }
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
