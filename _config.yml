description: Medical student, engineer, and AI enthusiast. Projects, experiments, and ideas in AI, medicine, and technology.
# Custom domain configuration
url: "https://huntercolson.dev"
baseurl: ""

# Note: Site also works on GitHub Pages at:
# https://huntercolson1.github.io/ultrathink
# (GitHub Pages will automatically redirect custom domain to root)

permalink: /blog/:slug/

collections:
  posts:
    output: true
    permalink: /blog/:slug/

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
  - scope:
      path: ""
      type: "pages"
    values:
      layout: default

exclude:
  - node_modules
  - package.json
  - package-lock.json
  - README.md
  - ULTRATHINK_BLUEPRINT.md
  - tools
  - reports
  - vendor
  - components/README.md

plugins:
  - jekyll-feed

markdown: kramdown
kramdown:
  input: GFM
  math_engine: mathjax
  math_engine_opts:
    preview: false
    preview_as_code: false
  auto_ids: true
  toc_levels: 2..6

