title: Ultrathink â€” Monochrome Research System
description: Minimal systems for research, writing, and tooling.
url: ""        # e.g. https://huntercolson1.github.io
baseurl: ""    # e.g. /hunter-site

permalink: /blog/:slug/

collections:
  posts:
    output: true
    permalink: /blog/:slug/

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
  - scope:
      path: ""
      type: "pages"
    values:
      layout: default

exclude:
  - node_modules
  - package.json
  - package-lock.json
  - README.md
  - ULTRATHINK_BLUEPRINT.md
  - tools
  - reports

plugins:
  - jekyll-feed

markdown: kramdown
kramdown:
  input: GFM
  math_engine: mathjax
  math_engine_opts:
    preview: false
    preview_as_code: false
  auto_ids: true
  toc_levels: 2..6

