title: Ultrathink â€” Monochrome Research System
description: Minimal systems for research, writing, and tooling.
# For GitHub Pages subdomain:
url: "https://huntercolson1.github.io"
baseurl: "/ultrathink"

# For custom domain (if you buy ultrathink.studio later), use:
# url: "https://ultrathink.studio"
# baseurl: ""

permalink: /blog/:slug/

collections:
  posts:
    output: true
    permalink: /blog/:slug/

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
  - scope:
      path: ""
      type: "pages"
    values:
      layout: default

exclude:
  - node_modules
  - package.json
  - package-lock.json
  - README.md
  - ULTRATHINK_BLUEPRINT.md
  - tools
  - reports

plugins:
  - jekyll-feed

markdown: kramdown
kramdown:
  input: GFM
  math_engine: mathjax
  math_engine_opts:
    preview: false
    preview_as_code: false
  auto_ids: true
  toc_levels: 2..6

